  <body>
    <!-- Container to wrap everything -->
    <div id="container">
      <!-- Brand of website -->
      <header>My Web Site Brand</header>
      <!-- Main Navigation -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

      <!-- Main Content -->
      <main>
        <h1>Welcome to My Third Web Page!</h1>
        <p>Here's my third paragraph about the webpage.</p>

        <form action="/signup" method="post">
          <fieldset>
            <legend>User Personal Information</legend>
            <label>Enter your full name</label><br />
            <input type="text" name="name" /><br />
            <label>Enter your email address</label><br />
            <input type="email" name="email" /><br />
            <label>Enter your phone</label><br />
            <input type="text" name="phone" /><br />
            <br /><label>Select your gender</label><br />
            <input type="radio" name="gender" value="male" />Male
            <input type="radio" name="gender" value="female" />Female <br />
            <br /><label>How should we contact you?</label><br />
            <select>
              <option>Email</option>
              <option>Phone</option>
            </select>
            <br />
            <br />Tell us the reason of your visit today:<br />
            <textarea rows="5" cols="30"></textarea><br />
            <input type="submit" value="Sign up" />
          </fieldset>
        </form>
      </main>
      <!-- End Main Content -->
